<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Supermercado</title>
        <link rel="stylesheet" href="src/css/index.css">

    </head>
    <body>
        <header>
            <h2>APP Lista</h2>
        </header>
        <div class="lista-cadastro">
            <input type="text" placeholder="Nome do produto..." name="nome_produto" />
            <input type="number" name="price" step="0.01" title="This should be a number with up to 2 decimal" />
            <input type="submit" name="acao" value="Cadastrar" />
        </div>

        <div class="lista-produtos">

        </div>

        <div class="soma-produto">
            <h1>Total: R$ 0</h1>
        </div>

        <button name="limpar">Limpar</button>
        
        <script type="module" src="/src/js/supermercado.js"></script>
    </body>
</html>
